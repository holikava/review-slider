<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Reviews section</title>
</head>

<body>
    <main>
        <div class="container">
            <h2 class="title">Our reviews</h2>

            <article class="review">
                <div class="img-block">
                    <img src="./person-1.jpeg" alt="" id="img">
                </div>
                <h3 id="autor">Sara Jones</h3>
                <p id="job">Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, eius ad ipsa debitis magni
                    sapiente! Sint in totam quibusdam, aliquam illo optio deleniti nam tenetur.</p>

                <div class="buttons-block">
                    <button class="prev-btn">preview</button>
                    <button class="next-btn">next</button>
                </div>

                <button class="random-btn">random review</button>
            </article>
        </div>
    </main>

</body>

</html>
